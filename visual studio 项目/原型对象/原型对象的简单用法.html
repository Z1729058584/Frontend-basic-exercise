<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function CreateObj( uName, uAge ) { //构造函数
        this.userName = uName;
        this.userAge = uAge;
      }
    //   CreateObj.prototype.sex="男";  //扩展属性
    // var obj1 = new CreateObj(); //实例化对象
    // console.log(obj1.sex);
    CreateObj.prototype = { //扩展方法
      showUserAge : function(){
        return this.userAge;
      },
      showUserName : function(){
        return this.userName;
      },
    }
    var obj1 = new CreateObj( 'ghostwu', 22 );//实例化并传参
    var obj2 = new CreateObj( '卫庄', 24 );
    console.log( obj1.showUserName(), obj1.showUserAge() ); //ghostwu 22
    console.log( obj2.showUserName(), obj2.showUserAge() ); //卫庄 24
    // console.log("3"+2);
    </script>
</body>
</html>
