    <script>
        // var imgArr=[];
        // for(var i=0;i<100;i++){
        //     //拼接图片路径
        //     var imgSrc=
        // }
        var app = document.querySelector('#app');
        var oItem = document.querySelectorAll(".item");
        oItem.forEach(function (item) {
            var size = item.getBoundingClientRect();
            console.log(app.offsetHeight);

            if (size.top <= app.offsetHeight + 100) {
                var img = item.querySelector('img');
                var src = item.dataset.src;
                img.src=src;

            }
        })
        app.addEventListener('touchmove',function(){
            oItem.forEach(function (item) {
            var size = item.getBoundingClientRect();
            console.log(app.offsetHeight);
            var scrolltop=document.documentElement.scrollTop;
            console.log(scrolltop);
            
            if (size.top <= app.offsetHeight + scrolltop) {
                var img = item.querySelector('img');
                var src = item.dataset.src;
                img.src=src;

            }
        })
        })
    </script>
