<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 理想视口下（width=device-width），当内容超出后，布局视口会缩小。 -->
<body>
    <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
<script>
          console.log(window.screen.width);//理想视口的大小
    console.log(window.innerWidth);//视觉视口大小
    console.log(window.document.documentElement.clientWidth);//布局视口大小
</script>
</body>
</html>
